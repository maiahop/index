<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Folder Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .stack {
            position: relative;
            width: 350px;
            cursor: pointer;
        }

        .folder {
            width: 100%;
            height: 220px;
            background: url('10.png') no-repeat center center / cover;
            border-radius: 6px;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .folder:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
        }

        .folder .tab {
            width: 120px;
            height: 35px;
            background: #c8c8c8;
            border-radius: 4px 4px 0 0;
            position: absolute;
            top: -25px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .folder:nth-child(1) { top: 40px; z-index: 1; }
        .folder:nth-child(2) { top: 20px; z-index: 2; }
        .folder:nth-child(3) { top: 0px; z-index: 3; }

        a { text-decoration: none; color: black; }
    </style>
</head>
<body>

<div class="stack">
    <a href="page1.html">
        <div class="folder">
            <div class="tab">Web Design</div>
        </div>
    </a>
    <a href="page2.html">
        <div class="folder">
            <div class="tab">Systems</div>
        </div>
    </a>
    <a href="page3.html">
        <div class="folder">
            <div class="tab">Animations</div>
        </div>
    </a>
</div>

</body>
</html>
